<!-- In templates/layout.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Unnamed_Block{% endblock %}</title>

  {% tailwind_css %}  <!-- âœ… This loads Tailwind CSS -->

  <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
  <nav class="px-6 py-4 flex justify-between items-center border-b bg-white shadow-sm">
    <!-- Left: Logo -->
    <div class="flex items-center">
      <a href="/">
        <img src="{% static 'logo.png' %}" alt="Logo" class="h-8">
      </a>
    </div>

    <!-- Center: Navigation Links -->
    <ul class="hidden md:flex space-x-6 text-gray-800 font-medium">
      <li><a href="#" class="hover:text-gray-600">Home</a></li>
      <li><a href="#" class="hover:text-gray-600">Experience</a></li>
      <li><a href="#" class="hover:text-gray-600">Service</a></li>
    </ul>

    <!-- Right: Actions -->
    <div class="flex items-center space-x-4">
      <a href="#" class="text-gray-800 font-medium hover:text-gray-600">Become a host</a>
      <div class="flex items-center border rounded-full px-3 py-1 space-x-2 hover:shadow-md">
        <div class="h-4 w-4 bg-gray-400"></div>
        <div class="h-6 w-6 bg-gray-400 rounded-full"></div>
      </div>
    </div>
  </nav>

  {% block nav-cont %}{% endblock %}
</body>
</html>
